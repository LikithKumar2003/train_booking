<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Ticket Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="overlay mx-auto mt-5" style="max-width: 500px;">
      <h2 class="text-center mb-4">Book Your Train Ticket</h2>
      <form action="/book" method="POST">
        <div class="mb-3">
          <label>Passenger Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Age</label>
          <input type="number" name="age" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Source Station</label>
          <select name="source" class="form-select" required>
            <option value="">-- Select Source --</option>
            <option value="Guntakal">Guntakal</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Ananthapur">Ananthapur</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Destination Station</label>
          <select name="destination" class="form-select" required>
            <option value="">-- Select Destination --</option>
            <option value="Guntakal">Guntakal</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Ananthapur">Ananthapur</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
          </select>
        </div>
        <div class="mb-3">
          <label>Travel Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Book Ticket</button>
      </form>
    </div>
  </div>
</body>
</html>
